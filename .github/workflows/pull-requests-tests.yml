name: Pull Request Checks
on:
  push:
    tags:
      - "*"
  pull_request:
    branches:
      - main
    paths:
      - "**.ps1"
      - "**.psm1"
      - "**.psd1"
      - "**.yml"

jobs:
  unit-test:
    name: Unit testing
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Perform a Pester test
        shell: pwsh
        run: Invoke-Pester

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.ps1,*.psm1,*.psd1, LICENSE, README.md"